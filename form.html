<!DOCTYPE html>
<html>
<head>
    <title>Free Fire Tournament Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function updateForm() {
            const teamType = document.getElementById('team_type').value;
            const duoInputs = document.getElementById('duoInputs');
            const squadInputs = document.getElementById('squadInputs');
            
            // Show/Hide additional fields based on team type
            if (teamType === 'solo') {
                duoInputs.style.display = 'none';
                squadInputs.style.display = 'none';
            } else if (teamType === 'duo') {
                duoInputs.style.display = 'block';
                squadInputs.style.display = 'none';
            } else if (teamType === 'squad') {
                duoInputs.style.display = 'block';
                squadInputs.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <h1>Register for the Free Fire Tournament</h1>
    <form action="/submit" method="POST">
        <label for="name">Team Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="game_id">Game ID:</label>
        <input type="text" id="game_id" name="game_id" required><br><br>
        
        <label for="team_type">Team Type:</label>
        <select id="team_type" name="team_type" onchange="updateForm()" required>
            <option value="solo">Solo</option>
            <option value="duo">Duo</option>
            <option value="squad">Squad</option>
        </select><br><br>

        <!-- Duo inputs -->
        <div id="duoInputs" style="display:none;">
            <label for="game_id2">Player 2 Game ID:</label>
            <input type="text" id="game_id2" name="game_id2"><br><br>
        </div>

        <!-- Squad inputs -->
        <div id="squadInputs" style="display:none;">
            <label for="game_id3">Player 3 Game ID:</label>
            <input type="text" id="game_id3" name="game_id3"><br><br>
            
            <label for="game_id4">Player 4 Game ID:</label>
            <input type="text" id="game_id4" name="game_id4"><br><br>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
